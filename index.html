<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider CV</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Nagłówek -->
    <header>
        <div class="logo-container">
            <img src="" alt="logo" height="50">
        </div>
        <nav>
            <ul>
                <li>Narzędzia</li>
                <li>CV</li>
                <li>List motywacyjny</li>
            </ul>
        </nav>
        <div class="right-space"></div>
    </header>

    <!-- Slider -->
    <main>
        <section class="sliderContainer">
            <h1>Nasze najpopularniejsze szablony</h1>

            <section class="sliderSzablony">
                <div class="slides">
                    <div class="sliderElement">1</div>
                    <div class="sliderElement">2</div>
                    <div class="sliderElement">3</div>
                    <div class="sliderElement">4</div>
                    <div class="sliderElement">5</div>
                    <div class="sliderElement">6</div>
                    <div class="sliderElement">7</div>
                    <div class="sliderElement">8</div>
                    <div class="sliderElement">9</div>
                </div>
            </section>

            <!-- Buttons + Dots -->
            <div class="buttons">
                <button class="prev">❮</button>
                <div class="dotsContainer">
                    <span class="dot">●</span>
                    <span class="dot">●</span>
                    <span class="dot">●</span>
                    <span class="dot">●</span>
                    <span class="dot">●</span>
                    <span class="dot">●</span>
                    <span class="dot">●</span>
                    <span class="dot">●</span>
                    <span class="dot">●</span>
                </div>
                <button class="next">❯</button>
            </div>
        </section>
    </main>

    <script src="js/slider.js"></script>
</body>
</html>
